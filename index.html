
<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
	<form id="registration-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" pattern=".+@gmail\.com" required><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" min="1967-11-09" max="2004-11-09"  required><br>

		<input type="checkbox" id="acceptTerms" name="acceptTerms" >
		<label for="acceptTerms">Accept Terms &amp; Conditions:</label>
		<br>

		<input id="submit-button" type="submit" value="Submit">
	</form>

	<table id="registration-table"></table>

	<script src="index.js">
		
	</script>
</body>
</html>
